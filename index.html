<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora | phl.dev</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="calculadora-bg">
    <div class="calculadora">
      <div class="tela" data-tela>
        <span></span>
      </div>
      <div class="botoes">
        <div class="limpador">
          <button class="ac">AC</button>
        </div>
        <div class="operacoes">
          <button class="delete"><img src="./images/delete.svg" alt="apagar"></button>
          <button class="subtracao">-</button>
          <button class="multiplicacao">*</button>
          <button class="adicao">+</button>
          <button class="divisao">/</button>
        </div>
        <div class="numeros js-numeros">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">.</button>
          <button class="btn">0</button>
        </div>
      </div>
      <button class="igual">=</button>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
